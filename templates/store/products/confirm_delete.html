{% extends "store/base.html" %}



{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h2 class="page-title text-center">
                <!-- Page Title -->
                <strong>Product Management</strong>
            </h2>
            <hr>
            <h5 class="page-title text-center">Delete this Book : <strong>{{ product.name }}</strong></h5>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <!-- Delete Product -->
            <form method="post">
                {% csrf_token %}
                <p class="delete-msg">Are you sure you want to delete this product?</p>
                <p class="delete-msg">Deletion is permanent.</p>
                <input type="submit" value="Delete Product" class="btn btn-danger btn-del">
                <a href="{% url 'store:product_all' %}" class="btn btn-dark dlt-btn btn-cancel">Cancel</a>
            </form>

        </div>
    </div>
</div>
{% endblock %}
